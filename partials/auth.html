<h1>Log into Bangazon</h1>
<div>
  <input type="text" value="{{user.username}}" placeholder="Username">
  <input type="text" value="{{user.password}}" placeholder="Passwork">
  <button ng-click="login()">Login</button>
</div>

<h1>Register as Bangazon Customer</h1>
  <input type="text" value="{{user.username}}" placeholder="Username">
  <input type="text" value="{{user.password}}" placeholder="Password">
  <input type="text" value="{{user.first_name}}" placeholder="First Name">
  <input type="text" value="{{user.last_name}}" placeholder="Last Name">
  <input type="text" value="{{user.email}}" placeholder="Email">

<button ng-click="register()">Register</button>
